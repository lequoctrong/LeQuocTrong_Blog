{{ define "main" }}
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<div class="full-screen-wrapper">
  <div class="split-container">
    <div class="text-side">
      <div class="content-box">
        <p class="top-tag animate-item" style="--delay: 0.2s">LÊ QUỐC TRỌNG</p>
        <h1 class="main-title animate-item" style="--delay: 0.4s">
          BUILD QUIETLY.<br>
          <span class="highlighted">SHIP CONFIDENTLY.</span>
        </h1>
        <div class="description-block animate-item" style="--delay: 0.6s">
          <h3 class="job-title">Java & JavaScript Developer</h3>
          <p class="bio">
            Sinh viên Công Nghệ Thông Tin tại <strong>HUTECH</strong>.<br>
            Tôi xây dựng hệ thống vững chắc từ bên trong và kết nối thế giới qua những dòng code.
          </p>
        </div>
      </div>
    </div>
    <div class="image-side animate-image">
      <img src="{{ "anhdaidien.jpg" | relURL }}" alt="Lê Quốc Trọng Portrait">
    </div>
    <div class="custom-footer animate-item" style="--delay: 1s">
      <span>© 2025 Lê Quốc Trọng | Portfolio</span> · <span>Powered by Hugo & PaperMod</span>
    </div>
  </div>
</div>

<style>
  /* Animation */
  @keyframes slideUpFade {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }
  @keyframes slideInRight {
    from { opacity: 0; transform: translateX(40px) scale(1.05); }
    to { opacity: 1; transform: translateX(0) scale(1); }
  }

  .animate-item {
    opacity: 0;
    animation: slideUpFade 1s ease-out forwards;
    animation-delay: var(--delay, 0s);
  }
  .animate-image {
    opacity: 0;
    animation: slideInRight 1.4s ease-out forwards;
    animation-delay: 0.3s;
  }

  /* General */
  footer, .footer { display: none !important; }
  .full-screen-wrapper {
    width: 100vw;
    height: 100vh;
    position: relative;
    left: 50%;
    right: 50%;
    margin-left: -50vw;
    margin-right: -50vw;
    background: #ffffff;
    overflow: hidden;
    font-family: 'Inter', sans-serif;
  }
  .split-container {
    display: flex;
    height: 100%;
  }

  /* Text side - Sang trọng hơn, font elegant */
  .text-side {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 60px;
    background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
    color: #1e1e1e;
  }
  .content-box {
    max-width: 600px;
    width: 100%;
  }
  .top-tag {
    font-size: 13px;
    letter-spacing: 4px;
    color: #666;
    font-weight: 500;
    margin-bottom: 30px;
    text-transform: uppercase;
  }
  .main-title {
    font-family: 'Playfair Display', serif;
    font-size: clamp(4rem, 8vw, 7rem);
    font-weight: 700;
    line-height: 0.95;
    margin: 0 0 50px 0;
    letter-spacing: -3px;
  }
  .highlighted {
    display: inline-block;
    background: linear-gradient(180deg, transparent 60%, #e0e0e0 60%);
    padding: 0 8px;
    line-height: 1.2;
  }
  .description-block {
    padding-left: 30px;
    border-left: 3px solid #333;
  }
  .job-title {
    font-size: 1.4rem;
    font-weight: 600;
    margin: 0 0 15px 0;
    color: #000;
    letter-spacing: 1px;
  }
  .bio {
    font-size: 1.15rem;
    line-height: 1.7;
    color: #444;
    margin: 0;
  }

  /* Image side - Cân xứng hơn (50/50 thực sự) */
  .image-side {
    flex: 1;
    position: relative;
    background: #f5f5f5;
    overflow: hidden;
  }
  .image-side img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
    transition: transform 0.8s ease;
  }
  .image-side:hover img {
    transform: scale(1.05);
  }

  /* Footer */
  .custom-footer {
    position: fixed;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    z-index: 9999;
    pointer-events: none;
  }
  .custom-footer span {
    background: rgba(255, 255, 255, 0.95);
    color: #666;
    padding: 8px 16px;
    border-radius: 30px;
    font-size: 12px;
    font-weight: 500;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    pointer-events: auto;
    display: inline-block;
    margin: 0 8px;
  }

  /* Responsive - Mobile: ảnh trên, text dưới, cân đối */
  @media (max-width: 960px) {
    .full-screen-wrapper { height: auto; min-height: 100vh; }
    .split-container { flex-direction: column; }
    .text-side, .image-side { flex: none; }
    .image-side { height: 60vh; }
    .text-side {
      padding: 60px 30px;
      text-align: center;
      justify-content: center;
    }
    .content-box { max-width: 100%; }
    .description-block {
      border-left: none;
      border-top: 3px solid #333;
      padding-left: 0;
      padding-top: 30px;
    }
    .main-title { font-size: clamp(3rem, 10vw, 5rem); }
  }
</style>
{{ end }}
