{{ define "main" }}
<div class="luxury-global-wrapper">
    <header class="luxury-nav-fixed">
        <div class="nav-container">
            <a href="/" class="nav-brand">LÊ QUỐC TRỌNG</a>
            <ul class="nav-menu">
                <li><a href="/">TRANG CHỦ</a></li>
                <li><a href="/about">GIỚI THIỆU</a></li>
                <li><a href="/posts">BLOG</a></li>
                <li><a href="/contact">LIÊN HỆ</a></li>
            </ul>
        </div>
    </header>

    <div class="luxury-split-container">
        <div class="luxury-left-content">
            <div class="inner-box">
                {{ .Content }}
            </div>
        </div>
        <div class="luxury-right-visual">
            <img src="/anh3.jpg" class="luxury-img-fit" alt="Lê Quốc Trọng">
        </div>
    </div>
</div>

<style>
    /* DIỆT TẬN GỐC RÁC THEME */
    header:not(.luxury-nav-fixed), footer, .top-link, .logo-switches, .breadcrumbs { display: none !important; }
    html, body { background: #fff !important; margin: 0; padding: 0; overflow: hidden !important; height: 100vh; }

    /* MENU CHUẨN LUXURY */
    .luxury-nav-fixed { position: fixed; top: 0; width: 100%; z-index: 9999; background: #fff; padding: 25px 0; display: flex; justify-content: center; }
    .nav-container { width: 100%; max-width: 1300px; display: flex; justify-content: space-between; align-items: center; padding: 0 100px; }
    .nav-brand { font-family: 'Montserrat', sans-serif; font-size: 20px; font-weight: 900; color: #000; text-decoration: none; }
    .nav-menu { display: flex !important; list-style: none !important; gap: 40px; margin: 0; }
    .nav-menu a { color: #000; text-decoration: none; font-family: 'Montserrat', sans-serif; font-size: 13px; font-weight: 700; text-transform: uppercase; }

    /* LAYOUT CHIA ĐÔI */
    .luxury-global-wrapper { width: 100vw; height: 100vh; }
    .luxury-split-container { display: flex; height: 100%; }
    .luxury-left-content { flex: 4.5; display: flex; justify-content: flex-end; align-items: center; padding-right: 80px; }
    .inner-box { max-width: 480px; width: 100%; }
    
    /* FIX LỖI MẤT THÂN NGƯỜI */
    .luxury-right-visual { flex: 5.5; background: #f9f9f9; overflow: hidden; }
    .luxury-img-fit { width: 100%; height: 100%; object-fit: cover; object-position: center 15%; display: block; }
</style>
{{ end }}
