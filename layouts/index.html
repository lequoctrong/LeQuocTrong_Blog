{{ define "main" }}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

<header class="luxury-header">
    <nav class="luxury-nav">
        <div class="luxury-logo">
            <a href="{{ "" | absURL }}">LÊ QUỐC TRỌNG</a>
        </div>
        <ul class="luxury-menu">
            <li><a href="{{ "" | absURL }}" class="active">HOME</a></li>
            <li><a href="{{ "about" | absURL }}">ABOUT</a></li>
            <li><a href="{{ "posts" | absURL }}">BLOG</a></li>
            <li><a href="{{ "contact" | absURL }}">CONTACT</a></li>
        </ul>
    </nav>
</header>

<div class="full-screen-wrapper">
    <div class="split-container">
        <div class="text-side">
            <div class="content-box">
                <div class="overflow-hidden">
                    <p class="top-tag reveal-up" style="--delay: 0.1s">LÊ QUỐC TRỌNG</p>
                </div>
                
                <h1 class="main-title">
                    <div class="overflow-hidden"><span class="reveal-up" style="--delay: 0.2s">BUILD</span></div>
                    <div class="overflow-hidden"><span class="reveal-up" style="--delay: 0.3s">QUIETLY.</span></div>
                    <div class="overflow-hidden"><span class="reveal-up outlined" style="--delay: 0.4s">SHIP</span></div>
                    <div class="overflow-hidden"><span class="reveal-up outlined" style="--delay: 0.5s">CONFIDEN</span></div>
                    <div class="overflow-hidden"><span class="reveal-up outlined" style="--delay: 0.6s">TLY.</span></div>
                </h1>

                <div class="description-block">
                    <div class="overflow-hidden">
                        <h3 class="job-title reveal-up" style="--delay: 0.8s">JAVA BACKEND & NETWORK ENGINEER</h3>
                    </div>
                    <div class="overflow-hidden">
                        <p class="bio reveal-up" style="--delay: 0.9s">
                            Sinh viên Công Nghệ Thông Tin tại <strong>HUTECH</strong>.<br>
                            Tôi xây dựng hệ thống vững chắc từ bên trong và kết nối thế giới qua những dòng code.
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div class="image-side">
            <div class="image-mask reveal-image">
                <img src="{{ "anhdaidien.jpg" | absURL }}" alt="Lê Quốc Trọng">
            </div>
        </div>
    </div>
</div>

<style>
    /* 1. DIỆT TẬN GỐC TAM GIÁC XANH VÀ RÁC THEME */
    footer, .footer, .nav, .header, .logo-switches, #top-link, .top-link { 
        display: none !important; 
        visibility: hidden !important;
        opacity: 0 !important;
    }
    
    body, html, .main, main { 
        background: #ffffff !important; 
        margin: 0 !important; 
        padding: 0 !important; 
        overflow: hidden !important; /* Triệt hạ tam giác xanh bằng cách chặn cuộn */
    }

    /* 2. MENU THANH MẢNH, NẰM NGANG CHUẨN */
    .luxury-header {
        position: fixed; top: 0; left: 0; width: 100%; z-index: 99999;
        background: #fff; padding: 30px 0; display: flex; justify-content: center;
    }
    .luxury-nav { width: 100%; max-width: 1400px; display: flex; justify-content: space-between; align-items: center; padding: 0 50px; }
    .luxury-logo a { font-family: 'Montserrat', sans-serif; font-size: 18px; font-weight: 900; color: #000; text-decoration: none; }
    
    .luxury-menu { 
        display: flex !important; /* Ép nằm ngang, sửa lỗi image_80d9a2.png */
        list-style: none !important; 
        gap: 35px; margin: 0; padding: 0; 
    }
    .luxury-menu li { list-style: none !important; margin: 0; padding: 0; }
    .luxury-menu a { 
        color: #000; text-decoration: none; 
        font-family: sans-serif; font-size: 11px; font-weight: 600; 
        letter-spacing: 1px; text-transform: uppercase;
    }
    .luxury-menu a.active { border-bottom: 2px solid #000; padding-bottom: 5px; }

    /* 3. TYPOGRAPHY PERFECT THEO ẢNH */
    .full-screen-wrapper { width: 100vw; height: 100vh; background: #fff; }
    .split-container { display: flex; height: 100%; }
    
    .text-side { 
        flex: 1; display: flex; justify-content: center; align-items: center; 
        padding-left: 8%; background: #fff; z-index: 20; 
    }
    .content-box { max-width: 480px; width: 100%; padding-right: 30px; }

    .main-title { 
        font-family: 'Montserrat', sans-serif !important; 
        font-size: 56px; /* Nhỏ gọn sang trọng */
        font-weight: 900 !important; line-height: 0.82; 
        margin: 0 0 40px 0; text-transform: uppercase; 
        letter-spacing: -3.5px; color: #1a1a1a;
    }
    .overflow-hidden { overflow: hidden; display: block; }
    .outlined { 
        color: transparent !important; 
        -webkit-text-stroke: 1.3px #1a1a1a; 
        display: inline-block; 
        letter-spacing: -3px;
    }

    .top-tag { font-family: 'Montserrat', sans-serif; font-size: 9px; font-weight: 500; color: #bbb; letter-spacing: 5px; margin-bottom: 20px; }
    .description-block { border-left: 4px solid #1a1a1a; padding-left: 20px; margin-top: 30px; }
    .job-title { font-family: 'Montserrat', sans-serif; font-size: 13px; font-weight: 900; margin-bottom: 10px; }
    .bio { font-family: 'Montserrat', sans-serif; font-size: 12px; line-height: 1.8; color: #888; max-width: 320px; }

    /* 4. ẢNH VÀ HIỆU ỨNG CHẠY */
    .image-side { flex: 1.2; background: #f9f9f9; overflow: hidden; }
    .image-side img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .reveal-up {
        display: inline-block; opacity: 0; transform: translateY(110%);
        animation: revealUp 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        animation-delay: var(--delay);
    }
    @keyframes revealUp { to { opacity: 1; transform: translateY(0); } }

    .reveal-image {
        opacity: 0; transform: scale(1.05);
        animation: imageFade 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        animation-delay: 0.3s;
    }
    @keyframes imageFade { to { opacity: 1; transform: scale(1); } }
</style>
{{ end }}
