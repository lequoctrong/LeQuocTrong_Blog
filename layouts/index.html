{{ define "main" }}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

<header class="luxury-header">
    <nav class="luxury-nav">
        <div class="luxury-logo">
            <a href="{{ "" | absURL }}">Lê Quốc Trọng</a>
        </div>
        <ul class="luxury-menu">
            <li><a href="{{ "" | absURL }}" class="active">HOME</a></li>
            <li><a href="{{ "about" | absURL }}">ABOUT</a></li>
            <li><a href="{{ "posts" | absURL }}">BLOG</a></li>
            <li><a href="{{ "contact" | absURL }}">CONTACT</a></li>
        </ul>
    </nav>
</header>

<div class="full-screen-wrapper">
    <div class="split-container">
        <div class="text-side">
            <div class="content-box">
                <p class="top-tag reveal-item" style="--delay: 0.1s">LÊ QUỐC TRỌNG</p>
                
                <h1 class="main-title">
                    <div class="line"><span class="reveal-item" style="--delay: 0.2s">BUILD</span></div>
                    <div class="line"><span class="reveal-item" style="--delay: 0.3s">QUIETLY.</span></div>
                    <div class="line"><span class="reveal-item outlined" style="--delay: 0.4s">SHIP</span></div>
                    <div class="line"><span class="reveal-item outlined" style="--delay: 0.5s">CONFIDEN</span></div>
                    <div class="line"><span class="reveal-item outlined" style="--delay: 0.6s">TLY.</span></div>
                </h1>

                <div class="description-block reveal-item" style="--delay: 0.8s">
                    <h3 class="job-title">JAVA BACKEND & NETWORK ENGINEER</h3>
                    <p class="bio">
                        Sinh viên Công Nghệ Thông Tin tại <strong>HUTECH</strong>.<br>
                        Tôi xây dựng hệ thống vững chắc từ bên trong và kết nối thế giới qua những dòng code.
                    </p>
                </div>
            </div>
        </div>

        <div class="image-side">
            <div class="image-wrapper reveal-image">
                <img src="{{ "anhdaidien.jpg" | absURL }}" alt="Lê Quốc Trọng">
            </div>
        </div>
    </div>
</div>

<style>
    /* RESET & DIỆT RÁC THEME */
    footer, .footer, .nav, .header, .logo-switches { display: none !important; }
    body, html { background: #fff !important; margin: 0; padding: 0; overflow: hidden; }

    /* MENU THANH MẢNH */
    .luxury-header {
        position: fixed; top: 0; left: 0; width: 100%; z-index: 10000;
        background: #fff; padding: 35px 0; display: flex; justify-content: center;
    }
    .luxury-nav { width: 100%; max-width: 1400px; display: flex; justify-content: space-between; align-items: center; padding: 0 60px; }
    .luxury-logo a { font-family: 'Montserrat', sans-serif; font-size: 16px; font-weight: 900; color: #000; text-decoration: none; letter-spacing: -0.5px; }
    .luxury-menu { display: flex; list-style: none; gap: 30px; margin: 0; }
    .luxury-menu a { color: #000; text-decoration: none; font-family: 'Montserrat', sans-serif; font-size: 11px; font-weight: 600; letter-spacing: 1px; }

    /* LAYOUT ĐÚNG FORM ẢNH MẪU */
    .full-screen-wrapper { width: 100vw; height: 100vh; }
    .split-container { display: flex; height: 100%; }

    .text-side { 
        flex: 1; display: flex; justify-content: center; align-items: center; 
        padding-left: 10%; background: #fff; z-index: 10;
    }
    
    .content-box { max-width: 450px; width: 100%; } /* Thu hẹp khung lại để chữ nhỏ đi */

    .top-tag { font-family: 'Montserrat', sans-serif; font-size: 9px; font-weight: 500; color: #bbb; letter-spacing: 5px; margin-bottom: 25px; }

    /* TYPOGRAPHY NHỎ GỌN NHƯNG "GẮT" */
    .main-title { 
        font-family: 'Montserrat', sans-serif;
        font-size: 55px; /* Giảm size cực mạnh để sang như ảnh mẫu */
        font-weight: 900; 
        line-height: 0.85; 
        margin: 0 0 45px 0; text-transform: uppercase;
        letter-spacing: -3px; color: #1a1a1a;
    }
    .line { overflow: hidden; } 
    .outlined { color: transparent; -webkit-text-stroke: 1.2px #1a1a1a; display: inline-block; }

    .description-block { border-left: 4px solid #1a1a1a; padding-left: 20px; margin-top: 30px; }
    .job-title { font-family: 'Montserrat', sans-serif; font-size: 12px; font-weight: 900; margin-bottom: 8px; letter-spacing: 0.2px; }
    .bio { font-family: 'Montserrat', sans-serif; font-size: 12px; line-height: 1.8; color: #888; max-width: 300px; }

    /* PHẦN ẢNH */
    .image-side { flex: 1.2; background: #f9f9f9; overflow: hidden; }
    .image-wrapper { width: 100%; height: 100%; }
    .image-side img { width: 100%; height: 100%; object-fit: cover; }

    /* HIỆU ỨNG CHẠY */
    .reveal-item {
        display: inline-block; opacity: 0;
        transform: translateY(100%);
        animation: revealUp 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        animation-delay: var(--delay);
    }
    @keyframes revealUp {
        from { opacity: 0; transform: translateY(100%); }
        to { opacity: 1; transform: translateY(0); }
    }

    .reveal-image {
        opacity: 0;
        transform: scale(1.05) translateX(20px);
        animation: imageFade 1.8s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        animation-delay: 0.3s;
    }
    @keyframes imageFade {
        from { opacity: 0; transform: scale(1.05) translateX(20px); }
        to { opacity: 1; transform: scale(1) translateX(0); }
    }
</style>
{{ end }}
