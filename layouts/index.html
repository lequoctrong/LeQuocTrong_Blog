{{ define "main" }}
<div class="luxury-about-wrapper">
    <header class="luxury-header-fix">
        <nav class="luxury-nav-fix">
            <div class="luxury-logo-fix"><a href="/">LÊ QUỐC TRỌNG</a></div>
            <ul class="luxury-menu-fix">
                <li><a href="/">TRANG CHỦ</a></li>
                <li><a href="/about" class="active">GIỚI THIỆU</a></li>
                <li><a href="/posts">BLOG</a></li>
                <li><a href="/contact">LIÊN HỆ</a></li>
            </ul>
        </nav>
    </header>

    <div class="luxury-split-layout">
        <div class="luxury-text-side">
            <div class="luxury-content">
                <p class="luxury-label reveal-anim" style="--d: 0.1s">LỜI TỰ BẠCH</p>
                <h1 class="luxury-main-title">
                    <div class="hider"><span class="reveal-anim" style="--d: 0.2s">GIỚI</span></div>
                    <div class="hider"><span class="reveal-anim" style="--d: 0.3s">THIỆU.</span></div>
                </h1>
                <div class="luxury-bio reveal-anim" style="--d: 0.5s">
                    <h3 class="luxury-job">LÊ QUỐC TRỌNG — HUTECH IT STUDENT</h3>
                    <div class="markdown-text">{{ .Content }}</div>
                </div>
            </div>
        </div>
        <div class="luxury-image-side">
            <div class="luxury-img-frame image-anim">
                <img src="/anh3.jpg" alt="Lê Quốc Trọng">
            </div>
        </div>
    </div>
</div>

<style>
    header:not(.luxury-header-fix), footer, .nav, .logo-switches, #top-link, .breadcrumbs, .page-header { display: none !important; }
    html, body { background: #fff !important; margin: 0 !important; padding: 0 !important; overflow: hidden !important; height: 100vh !important; }

    .luxury-header-fix { position: fixed !important; top: 0 !important; width: 100% !important; z-index: 99999 !important; background: #fff !important; padding: 25px 0 !important; display: flex !important; justify-content: center !important; }
    .luxury-nav-fix { width: 100% !important; max-width: 1300px !important; display: flex !important; justify-content: space-between !important; align-items: center !important; padding: 0 100px !important; }
    .luxury-logo-fix a { font-family: 'Montserrat', sans-serif !important; font-size: 20px !important; font-weight: 900 !important; color: #000 !important; text-decoration: none !important; }
    .luxury-menu-fix { display: flex !important; list-style: none !important; gap: 40px !important; margin: 0 !important; padding: 0 !important; }
    .luxury-menu-fix a { color: #000 !important; text-decoration: none !important; font-family: 'Montserrat', sans-serif !important; font-size: 13px !important; font-weight: 700 !important; text-transform: uppercase !important; }

    .luxury-split-layout { display: flex !important; width: 100% !important; height: 100% !important; }
    .luxury-text-side { flex: 4.5 !important; display: flex !important; justify-content: flex-end !important; align-items: center !important; padding-right: 80px !important; }
    .luxury-content { max-width: 480px !important; width: 100% !important; }
    .luxury-main-title { font-family: 'Montserrat', sans-serif !important; font-size: 75px !important; font-weight: 900 !important; line-height: 0.82 !important; margin: 0 0 35px 0 !important; letter-spacing: -5px !important; }
    .markdown-text { font-family: 'Montserrat', sans-serif !important; font-size: 13px !important; line-height: 1.6 !important; color: #666 !important; }

    .luxury-image-side { flex: 5.5 !important; background: #f9f9f9 !important; overflow: hidden !important; }
    .luxury-img-frame img { width: 100% !important; height: 100% !important; object-fit: cover !important; object-position: center 15% !important; display: block !important; }

    @keyframes revealUp { from { transform: translateY(110%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .reveal-anim { display: inline-block !important; animation: revealUp 1s cubic-bezier(0.19, 1, 0.22, 1) forwards !important; opacity: 0 !important; animation-delay: var(--d) !important; }
</style>
{{ end }}
