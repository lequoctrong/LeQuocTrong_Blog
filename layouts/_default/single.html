{{ define "main" }}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<header class="luxury-header">
    <nav class="luxury-nav">
        <div class="luxury-logo"><a href="{{ "" | absURL }}">LÊ QUỐC TRỌNG</a></div>
        <ul class="luxury-menu">
            <li><a href="{{ "" | absURL }}">TRANG CHỦ</a></li>
            <li><a href="{{ "about" | absURL }}">GIỚI THIỆU</a></li>
            <li><a href="{{ "posts" | absURL }}" class="active">BLOG</a></li>
            <li><a href="{{ "contact" | absURL }}">LIÊN HỆ</a></li>
        </ul>
    </nav>
</header>

<div class="article-wrapper">
    <article class="main-article">
        <header class="article-header">
            <p class="article-meta">{{ .Date.Format "02 JANUARY 2006" }} — {{ .Params.tags }}</p>
            <h1 class="article-title">{{ .Title }}</h1>
        </header>
        
        <div class="article-content">
            {{ .Content }}
        </div>
    </article>
</div>

<style>
    /* Header Style giống các trang khác */
    body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: #fff; color: #1a1a1a; }
    .luxury-header { position: fixed; top: 0; width: 100%; background: #fff; padding: 25px 0; z-index: 1000; border-bottom: 1px solid #eee; display: flex; justify-content: center; }
    .luxury-nav { width: 100%; max-width: 1400px; display: flex; justify-content: space-between; align-items: center; padding: 0 60px; }
    .luxury-logo a { font-weight: 900; color: #000; text-decoration: none; font-size: 20px; }
    .luxury-menu { display: flex; list-style: none; gap: 35px; }
    .luxury-menu a { color: #000; text-decoration: none; font-size: 13px; font-weight: 700; }

    /* Article Style */
    .article-wrapper { margin-top: 120px; display: flex; justify-content: center; padding-bottom: 100px; }
    .main-article { max-width: 800px; width: 90%; padding: 0 20px; }
    
    .article-header { text-align: center; margin-bottom: 60px; }
    .article-meta { color: #888; font-size: 13px; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 15px; }
    .article-title { font-size: 40px; font-weight: 900; line-height: 1.3; }
    
    /* Content Style (cho file Markdown) */
    .article-content { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; font-size: 18px; line-height: 1.8; text-align: justify; }
    .article-content h2, .article-content h3 { font-family: 'Montserrat', sans-serif; font-weight: 900; margin-top: 40px; }
    .article-content pre { background: #f4f4f4; padding: 20px; border-radius: 5px; overflow-x: auto; font-size: 14px; border: 1px solid #ddd; }
    .article-content code { font-family: 'Courier New', monospace; color: #d63384; }
    .article-content img { max-width: 100%; height: auto; display: block; margin: 30px auto; }
</style>
{{ end }}
