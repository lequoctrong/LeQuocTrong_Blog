{{ define "main" }}
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
<header class="luxury-header">
    <nav class="luxury-nav">
        <div class="luxury-logo"><a href="{{ "" | absURL }}">LÊ QUỐC TRỌNG</a></div>
        <ul class="luxury-menu">
            <li><a href="{{ "" | absURL }}">TRANG CHỦ</a></li>
            <li><a href="{{ "about" | absURL }}">GIỚI THIỆU</a></li>
            <li><a href="{{ "posts" | absURL }}" class="active">BLOG</a></li>
            <li><a href="{{ "contact" | absURL }}">LIÊN HỆ</a></li>
        </ul>
    </nav>
</header>

<div class="blog-wrapper">
    <div class="blog-container">
        <h1 class="blog-title">LATEST ARTICLES.</h1>
        <div class="post-grid">
            {{ range .Pages }}
            <a href="{{ .Permalink }}" class="post-card">
                <div class="post-date">{{ .Date.Format "02 Jan 2006" }}</div>
                <h2 class="post-heading">{{ .Title }}</h2>
                <p class="post-summary">{{ .Summary | truncate 120 }}</p>
                <span class="read-btn">READ MORE →</span>
            </a>
            {{ end }}
        </div>
    </div>
</div>

<style>
    /* Dùng lại CSS cơ bản của bạn */
    body { font-family: 'Montserrat', sans-serif; margin: 0; padding: 0; background: #fff; }
    .luxury-header { position: fixed; top: 0; width: 100%; background: #fff; padding: 25px 0; z-index: 1000; border-bottom: 1px solid #eee; display: flex; justify-content: center; }
    .luxury-nav { width: 100%; max-width: 1400px; display: flex; justify-content: space-between; align-items: center; padding: 0 60px; }
    .luxury-logo a { font-weight: 900; color: #000; text-decoration: none; font-size: 20px; }
    .luxury-menu { display: flex; list-style: none; gap: 35px; }
    .luxury-menu a { color: #000; text-decoration: none; font-size: 13px; font-weight: 700; }
    .luxury-menu a.active { border-bottom: 2px solid #000; }

    /* Blog Style */
    .blog-wrapper { margin-top: 100px; padding: 60px 20px; display: flex; justify-content: center; }
    .blog-container { max-width: 1000px; width: 100%; }
    .blog-title { font-size: 60px; font-weight: 900; margin-bottom: 50px; letter-spacing: -2px; }
    
    .post-grid { display: grid; gap: 40px; }
    .post-card { display: block; text-decoration: none; color: #000; border-bottom: 1px solid #eee; padding-bottom: 30px; transition: 0.3s; }
    .post-card:hover { transform: translateX(10px); }
    .post-date { font-size: 12px; color: #888; margin-bottom: 10px; letter-spacing: 2px; }
    .post-heading { font-size: 28px; font-weight: 700; margin: 0 0 15px 0; }
    .post-summary { color: #555; line-height: 1.6; font-size: 15px; }
    .read-btn { font-size: 12px; font-weight: 900; margin-top: 15px; display: inline-block; border-bottom: 2px solid #000; }
</style>
{{ end }}
